<h1 md-dialog-title>注意</h1>
<div md-dialog-content>
<div class="dialog">
  <p>1.请使用<span class="warning">Chrome浏览器</span>打开，其他浏览器可能显示不全、无法显示或者卡顿。</p>
  <p>2.建议分辨率<span class="attention">1920*1080</span>,或者其他<span class="attention">16:9</span>的屏幕大小，使用缩放按钮适应屏幕。</p>
  <p>3.Chrome浏览器建议按<span class="attention">F11</span>全屏模式浏览。
</div>
</div>
<div md-dialog-actions>
  <button md-button (click)="onNoClick()" tabindex="2">我知道了</button>
</div>
